{% load user_filters %}
{% for field in form %}
  <div class="form-group row" aria-required=
    {% if field.field.required %}
      "true"
    {% else %}
      "false"
    {% endif %}
  >
    <label for="
      {{ field.id_for_label }}"class="col-md-4 col-form-label text-md-right">
      {{ field.label }}
    </label>
    <div class="form-group">
      {{ field|addclass:"form-control" }}
      {% if field.help_text %}
        <small id="
          {{ field.id_for_label }}-help" class="form-text text-muted">
          {{ field.help_text|safe }}
        </small>
      {% endif %}
    </div>
  </div>
{% endfor %}
